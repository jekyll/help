---
layout: default
---
<div class="post">

  <article class="card card-background">

    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

  {{ content }}
  </article>

</div>
